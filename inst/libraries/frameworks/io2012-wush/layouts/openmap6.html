<slide class="{{ slide.class }}" id="{{ slide.id }}" style="background-image: url('assets/img/r-basic-open-6.svg'); background-repeat:no-repeat; background-position:center; background-size: 100% 100%;" >
<hgroup>
  {{{ slide.header}}}
</hgroup>
<article class = 'flexbox vcenter'>
{{{ slide.content }}}
</article>
<!-- Presenter Notes -->
{{# slide.pnotes}}
<aside class="note">
  <section>
    {{{ html }}}
  </section>
</aside>
{{/ slide.pnotes}}
</slide>
